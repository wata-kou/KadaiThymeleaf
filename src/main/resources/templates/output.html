<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{both.title}"></h1>
    <h2 th:text="#{both.sub}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input(previous=${val})}" th:text="#{output.back}"></a></p>
</body>
</html>
