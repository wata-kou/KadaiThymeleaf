<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{both.title}"></h1>
    <h2 th:text="#{both.sub}"></h2>
    <p th:if="${previous != null}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
    <p th:text="#{input.message}"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
